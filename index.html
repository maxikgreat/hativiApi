<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Portfolio API</title>    <link rel="icon" href="favicon.ico" type="image/x-icon" />    <style>        body {            margin: 0;            padding: 0;            width: 100vw;            height: 100vh;            background: #121212;            display: flex;            justify-content: center;            align-items: center;            overflow: hidden;        }        h1 {            color: #fff;            font-size: 4rem;            margin-left: 2rem;            margin-right: 2rem;            text-align: center;        }        a {            cursor: pointer;            background: linear-gradient(270deg, #d1506a 30%, #f39933 70%);            background-size: 600% 600%;            -webkit-animation: gradient 5s ease infinite;            -moz-animation: gradient 5s ease infinite;            animation: gradient 5s ease infinite;            color: #000;            background-clip: text;            text-fill-color: transparent;            -webkit-background-clip: text;            -webkit-text-fill-color: transparent;        }        @-webkit-keyframes gradient {            0%{                background-position: 0% 50%;            }            50%{                background-position: 100% 50%;            }            100%{                background-position: 0% 50%;            }        }        @-moz-keyframes gradient {            0%{                background-position:0% 50%;            }            50%{                background-position:100% 50%;            }            100%{                background-position:0% 50%;            }        }        @keyframes gradient {            0%{                background-position:0% 50%;            }            50%{                background-position:100% 50%;            }            100%{                background-position:0% 50%;            }        }        @media only screen and (max-width: 768px) {            h1 {                font-size: 2rem;            }        }    </style></head>    <body>        <h1>It's an API for<a href="https://hativi.vercel.app"> Hativi</a></h1>    </body></html>
